runs:
  using: "composite"
  steps:
    - uses: actions/checkout@master
    - uses: actions/cache@v1
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - uses: actions/setup-go@v1
      with:
        go-version: '1.16.2'
    - run: make test
    - uses: golangci/golangci-lint-action@v2
      with:
        version: v1.29
        args: --timeout 5m
      env:
        GOROOT: ""
    - uses: codecov/codecov-action@v1
      with:
        file: ./coverage.out